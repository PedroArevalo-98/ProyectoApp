<ion-header>
  <ion-toolbar>
    <ion-title>contacto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="data">
  <ion-card-header>
    <ion-img [src]="data.img"></ion-img>
    <ion-card-title>
      {{data.nombre}}
    </ion-card-title>
    <ion-card-subtitle>
      {{data.titulo}}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
<div><ion-button href="/" >Regresar</ion-button></div>

</ion-content>
